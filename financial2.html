<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 수정</title>
    <style>
        * {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #0056b3;
        }

        .container {
            background: white;
            width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 80px auto 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group label {
            width: 120px;
            font-weight: bold;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .update-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .update-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="financial1.html">기본 정보 수정</a>
        <a href="financial2.html">포트폴리오 수정</a>
    </nav>

    <div class="container">
        <h2>포트폴리오 수정</h2>
        <br>
        <br>
        <div class="input-group">
            <label>회원 번호</label>
            <input type="text" value="1" readonly>
        </div>
        <br>
        <div class="input-group">
            <label>ID</label>
            <input type="text" value="user123" readonly>
        </div>
        <br>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="이메일을 입력하세요">
        <button class="update-btn" onclick="showCustomMessage('Email')">Update</button>
        </div>
        <br>
        <div class="input-group">
            <label>닉네임</label>
            <input type="text" placeholder="닉네임을 입력하세요">
            <button class="update-btn" onclick="showCustomMessage('닉네임')">Update</button>
        </div>
        <br>
        <div class="input-group">
            <label>나이</label>
            <input type="number" placeholder="나이를 입력하세요">
            <button class="update-btn" onclick="showCustomMessage('나이')">Update</button>
        </div>
        <br>
        <div class="input-group">
            <label>자산</label>
            <input type="text" placeholder="자산을 입력하세요">
            <button class="update-btn" onclick="showCustomMessage('자산')">Update</button>
        </div>
        <br>
        <div class="input-group">
            <label>연봉</label>
            <input type="text" placeholder="연봉을 입력하세요">
            <button class="update-btn" onclick="showCustomMessage('연봉')">Update</button>
        </div>

    </div>
    <script>
        function showCustomMessage(field) {
            let messages = {
                "Email": "당신의 소중한 정보는 버려졌습니다.",
                "닉네임": "좋지 않은 닉네임이라 거절하겠습니다.",
                "나이": "나이가 많으시네요...",
                "자산": "자산이 없으시네요...",
                "연봉": "궁금하지 않습니다."
            };
            alert(messages[field]);
        }
    </script>
</body>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gowun+Dodum&display=swap" rel="stylesheet">
</html>
