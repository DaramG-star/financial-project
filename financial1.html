<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 정보 수정</title>
    <style>
        * {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #0056b3;
        }

        .container {
            background: white;
            width: 900px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin: 100px auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .right-section {
            flex: 1;
            text-align: left;
            padding-left: 30px;
        }

        .profile-img {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 10px;
        }

        .textarea-container {
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 80px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .investment-options {
            background: #f1f9ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .investment-options h3 {
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 90%;
            }

            .right-section {
                padding-left: 0;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="financial1.html">기본 정보 수정</a>
        <a href="financial2.html">포트폴리오 수정</a>
    </nav>

    <div class="container">
        <div class="left-section">
            <img src="sqr.jpg" alt="프로필 사진" class="profile-img">
            <div class="textarea-container">
                <h3>자기소개</h3>
                <textarea placeholder="안녕하세요. 저는 투자에 관심이 많습니다."></textarea>
                <button>Update</button>
            </div>
        </div>
        <div class="right-section">
            <div class="investment-options">
                <h3>투자상품 선호도</h3>
                <div class="options">
                    <label><input type="checkbox" name="investment" value="stocks"> 주식</label>
                    <label><input type="checkbox" name="investment" value="bonds"> 채권</label>
                    <label><input type="checkbox" name="investment" value="real-estate"> 부동산</label>
                    <label><input type="checkbox" name="investment" value="crypto"> 가상화폐</label>
                </div>
            </div>
            <br>
            <div class="investment-options">
                <h3>투자 스타일</h3>
                <div class="options">
                    <label><input type="radio" name="style" value="conservative"> 안정적</label>
                    <label><input type="radio" name="style" value="moderate"> 중립적</label>
                    <label><input type="radio" name="style" value="aggressive"> 공격적</label>
                </div>
            </div>
            <br>
            <div class="investment-options">
                <h3>관심 종목</h3>
                <div class="options">
                    <label><input type="checkbox" name="interest" value="it"> 정보기술</label>
                    <label><input type="checkbox" name="interest" value="consumer"> 소비재</label>
                    <label><input type="checkbox" name="interest" value="finance"> 금융</label>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gowun+Dodum&display=swap" rel="stylesheet">
</html>
